<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>K-AI API - Admin Command v2</title>
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@400;700&family=Inter:wght@400;600;800&display=swap"
        rel="stylesheet">
    <!-- Chart.js -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script>
        // Use a global flag to ensure pie chart only renders once
        window.pieChartRendered = false;
    </script>

    <style>
        :root {
            --bg: #09090b;
            --surface: #18181b;
            --border: #27272a;
            --text: #e4e4e7;
            --text-muted: #a1a1aa;
            --accent: #8b5cf6;
            /* Violet */
            --accent-glow: rgba(139, 92, 246, 0.2);
            --success: #22c55e;
            --error: #ef4444;
            --warning: #f59e0b;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background-color: var(--bg);
            color: var(--text);
            font-family: 'Inter', sans-serif;
            min-height: 100vh;
            padding: 20px;
        }

        h1,
        h2,
        h3 {
            font-family: 'Inter', sans-serif;
            letter-spacing: -0.5px;
        }

        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 30px;
            padding-bottom: 20px;
            border-bottom: 1px solid var(--border);
        }

        .header h1 {
            font-size: 24px;
            font-weight: 800;
            background: linear-gradient(to right, #fff, #a1a1aa);
            -webkit-background-clip: text;
            background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .header .status {
            font-family: 'JetBrains Mono', monospace;
            font-size: 12px;
            color: var(--accent);
            background: var(--accent-glow);
            padding: 4px 10px;
            border-radius: 99px;
            border: 1px solid rgba(139, 92, 246, 0.3);
        }

        .grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 20px;
            margin-bottom: 20px;
        }

        .card {
            background: var(--surface);
            border: 1px solid var(--border);
            border-radius: 12px;
            padding: 20px;
        }

        .card h2 {
            font-size: 16px;
            color: var(--text-muted);
            margin-bottom: 15px;
            font-weight: 600;
        }

        .stat-value {
            font-size: 32px;
            font-weight: 800;
            color: #fff;
        }

        .stat-sub {
            font-size: 12px;
            color: var(--text-muted);
            margin-top: 5px;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            font-size: 13px;
            font-family: 'JetBrains Mono', monospace;
        }

        th {
            text-align: left;
            color: var(--text-muted);
            padding: 10px;
            border-bottom: 1px solid var(--border);
            font-weight: 600;
        }

        td {
            padding: 10px;
            border-bottom: 1px solid var(--border);
            color: var(--text);
        }

        tr:last-child td {
            border-bottom: none;
        }

        .rank-badge {
            display: inline-block;
            width: 24px;
            height: 24px;
            line-height: 24px;
            text-align: center;
            border-radius: 50%;
            background: var(--border);
            color: var(--text-muted);
            font-weight: bold;
            font-size: 11px;
        }

        tr:nth-child(1) .rank-badge {
            background: #Eab308;
            color: #000;
        }

        /* Gold */
        tr:nth-child(2) .rank-badge {
            background: #94a3b8;
            color: #000;
        }

        /* Silver */
        tr:nth-child(3) .rank-badge {
            background: #b45309;
            color: #fff;
        }

        /* Bronze */

        .score-good {
            color: var(--success);
        }

        .score-bad {
            color: var(--error);
        }

        canvas {
            max-height: 300px;
            width: 100%;
        }
    </style>
</head>

<body>

    <div class="header">
        <h1>Admin Command</h1>
        <div style="display: flex; gap: 10px; align-items: center;">
            <span class="status">LIVE SYSTEM MONITOR</span>
            <button id="btn-test-all" onclick="testAllAI()" style="
                background: var(--accent); color: white; border: none; padding: 8px 16px; 
                border-radius: 6px; font-weight: 600; cursor: pointer; font-size: 13px;">
                Test All AI
            </button>
            <button id="btn-clear" onclick="clearStats()" style="
                background: transparent; color: var(--error); border: 1px solid var(--error); 
                padding: 8px 16px; border-radius: 6px; font-weight: 600; cursor: pointer; font-size: 13px;">
                Clear Stats
            </button>
        </div>
    </div>

    <!-- Removed Charts & Tables (Moved to Main Page) -->

    <div id="error-console"
        style="display:none; background:#ef4444; color:white; padding:10px; margin-bottom:20px; border-radius:8px; font-family:monospace;">
    </div>

    <script>
        // Global Error Handler for Production Debugging
        window.onerror = function (msg, url, line, col, error) {
            const errDiv = document.getElementById('error-console');
            errDiv.style.display = 'block';
            errDiv.innerHTML += `<div><strong>Error:</strong> ${msg}<br><small>${url}:${line}:${col}</small></div>`;
            return false;
        };
        // Catch Promise Rejections
        window.onunhandledrejection = function (event) {
            const errDiv = document.getElementById('error-console');
            errDiv.style.display = 'block';
            errDiv.innerHTML += `<div><strong>Promise Error:</strong> ${event.reason}</div>`;
        };
    </script>

    <script>
        // --- Actions ---

        async function testAllAI() {
            const btn = document.getElementById('btn-test-all');
            const originalText = btn.textContent;

            // Show loading state
            btn.textContent = "Running Tests... (Parallel)";
            btn.disabled = true;
            btn.style.opacity = "0.7";

            try {
                // Call backend
                const res = await fetch('/admin/test_all', { method: 'POST' });
                const results = await res.json();

                console.log("Test Results:", results);

                // Show simple alert summary
                let passed = results.filter(r => r.status === 'PASS').length;
                let total = results.length;
                alert(`Test Complete.\nPassed: ${passed}/${total}`);

            } catch (e) {
                alert("Test Failed: " + e.message);
            } finally {
                btn.textContent = originalText;
                btn.disabled = false;
                btn.style.opacity = "1";
            }
        }

        async function clearStats() {
            if (!confirm("⚠️ ARE YOU SURE?\n\nThis will wipe all model statistics from memory AND the database.\nThis action cannot be undone.")) {
                return;
            }

            const btn = document.getElementById('btn-clear');
            btn.textContent = "Clearing...";
            btn.disabled = true;

            try {
                await fetch('/admin/clear_stats', { method: 'POST' });
                alert("Stats cleared successfully.");
            } catch (e) {
                alert("Clear failed: " + e.message);
            } finally {
                btn.textContent = "Clear Stats";
                btn.disabled = false;
            }
        }
    </script>
</body>

</html>
