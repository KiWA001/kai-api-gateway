<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="theme-color" content="#09090b">
    <title>K-AI API - Admin</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    
    <style>
        :root {
            --bg: #09090b;
            --surface: #18181b;
            --surface-hover: #27272a;
            --border: #3f3f46;
            --text: #fafafa;
            --text-secondary: #a1a1aa;
            --accent: #8b5cf6;
            --accent-hover: #7c3aed;
            --success: #22c55e;
            --error: #ef4444;
            --warning: #f59e0b;
            --info: #3b82f6;
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            -webkit-tap-highlight-color: transparent;
        }
        
        html {
            font-size: 16px;
        }
        
        body {
            background: var(--bg);
            color: var(--text);
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
            min-height: 100vh;
            line-height: 1.5;
            overflow-x: hidden;
        }
        
        /* Mobile-First Base Styles */
        .app-container {
            max-width: 100%;
            margin: 0 auto;
            padding: 12px;
        }
        
        @media (min-width: 768px) {
            .app-container {
                max-width: 1200px;
                padding: 20px;
            }
        }
        
        /* Header */
        .app-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 16px 0;
            border-bottom: 1px solid var(--border);
            margin-bottom: 20px;
        }
        
        .app-header h1 {
            font-size: 1.5rem;
            font-weight: 700;
            background: linear-gradient(135deg, #fff 0%, #a1a1aa 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }
        
        .header-actions {
            display: flex;
            gap: 8px;
        }
        
        @media (max-width: 480px) {
            .app-header h1 {
                font-size: 1.25rem;
            }
            
            .header-actions {
                flex-direction: column;
                gap: 4px;
            }
            
            .header-actions button {
                padding: 6px 12px;
                font-size: 12px;
            }
        }
        
        /* Cards */
        .card {
            background: var(--surface);
            border: 1px solid var(--border);
            border-radius: 16px;
            padding: 16px;
            margin-bottom: 16px;
        }
        
        @media (min-width: 768px) {
            .card {
                padding: 24px;
                margin-bottom: 24px;
            }
        }
        
        .card-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 16px;
        }
        
        .card-title {
            font-size: 1.125rem;
            font-weight: 600;
            color: var(--text);
        }
        
        .card-subtitle {
            font-size: 0.875rem;
            color: var(--text-secondary);
            margin-top: 4px;
        }
        
        /* Buttons */
        .btn {
            display: inline-flex;
            align-items: center;
            justify-content: center;
            gap: 6px;
            padding: 10px 16px;
            border: none;
            border-radius: 10px;
            font-size: 0.875rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s ease;
            white-space: nowrap;
            min-height: 40px;
        }
        
        .btn:active {
            transform: scale(0.98);
        }
        
        .btn-primary {
            background: var(--accent);
            color: white;
        }
        
        .btn-primary:hover {
            background: var(--accent-hover);
        }
        
        .btn-secondary {
            background: var(--surface-hover);
            color: var(--text);
            border: 1px solid var(--border);
        }
        
        .btn-secondary:hover {
            background: var(--border);
        }
        
        .btn-success {
            background: var(--success);
            color: white;
        }
        
        .btn-danger {
            background: transparent;
            color: var(--error);
            border: 1px solid var(--error);
        }
        
        .btn-icon {
            padding: 10px;
            min-width: 40px;
        }
        
        /* Input Fields */
        .input-group {
            display: flex;
            gap: 8px;
            flex-wrap: wrap;
        }
        
        .input-field {
            flex: 1;
            min-width: 200px;
            padding: 12px 16px;
            background: var(--bg);
            border: 1px solid var(--border);
            border-radius: 10px;
            color: var(--text);
            font-size: 0.9375rem;
            transition: border-color 0.2s ease;
        }
        
        .input-field:focus {
            outline: none;
            border-color: var(--accent);
        }
        
        .input-field::placeholder {
            color: var(--text-secondary);
        }
        
        /* Select */
        .select-field {
            padding: 12px 16px;
            background: var(--bg);
            border: 1px solid var(--border);
            border-radius: 10px;
            color: var(--text);
            font-size: 0.9375rem;
            cursor: pointer;
            min-width: 180px;
        }
        
        /* Browser Section */
        .browser-container {
            background: var(--bg);
            border: 1px solid var(--border);
            border-radius: 12px;
            overflow: hidden;
        }
        
        .browser-toolbar {
            display: flex;
            align-items: center;
            gap: 8px;
            padding: 10px;
            background: var(--surface);
            border-bottom: 1px solid var(--border);
            flex-wrap: wrap;
        }
        
        @media (max-width: 480px) {
            .browser-toolbar {
                padding: 8px;
                gap: 6px;
            }
        }
        
        .browser-nav-btn {
            width: 36px;
            height: 36px;
            display: flex;
            align-items: center;
            justify-content: center;
            background: transparent;
            border: none;
            color: var(--text);
            font-size: 1.25rem;
            border-radius: 8px;
            cursor: pointer;
        }
        
        .browser-nav-btn:active {
            background: var(--surface-hover);
        }
        
        .browser-address-bar {
            flex: 1;
            display: flex;
            gap: 6px;
            min-width: 200px;
        }
        
        .browser-address-input {
            flex: 1;
            padding: 8px 12px;
            background: var(--bg);
            border: 1px solid var(--border);
            border-radius: 20px;
            color: var(--text);
            font-size: 0.875rem;
            font-family: monospace;
        }
        
        .browser-address-input:focus {
            outline: none;
            border-color: var(--accent);
        }
        
        .browser-stream-container {
            position: relative;
            background: #000;
            aspect-ratio: 16/10;
            overflow: hidden;
        }
        
        .browser-stream {
            width: 100%;
            height: 100%;
            object-fit: contain;
        }
        
        .browser-overlay {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            cursor: crosshair;
        }
        
        .browser-loading {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 12px;
            color: var(--text);
        }
        
        .spinner {
            width: 40px;
            height: 40px;
            border: 3px solid var(--border);
            border-top-color: var(--accent);
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }
        
        @keyframes spin {
            to { transform: rotate(360deg); }
        }
        
        .browser-status-bar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 8px 12px;
            background: var(--surface);
            border-top: 1px solid var(--border);
            font-size: 0.75rem;
            color: var(--text-secondary);
        }
        
        .browser-controls {
            display: flex;
            gap: 8px;
            padding: 12px;
            flex-wrap: wrap;
        }
        
        /* Video Quality Selector */
        .quality-selector {
            display: flex;
            align-items: center;
            gap: 8px;
            padding: 8px 12px;
            background: var(--bg);
            border-radius: 8px;
        }
        
        .quality-btn {
            padding: 4px 10px;
            border: 1px solid var(--border);
            background: transparent;
            color: var(--text-secondary);
            border-radius: 6px;
            font-size: 0.75rem;
            cursor: pointer;
        }
        
        .quality-btn.active {
            background: var(--accent);
            color: white;
            border-color: var(--accent);
        }
        
        /* On-Screen Keyboard */
        .osk-container {
            background: var(--surface);
            border-top: 1px solid var(--border);
            padding: 12px 8px;
            position: sticky;
            bottom: 0;
            z-index: 100;
        }
        
        .osk-row {
            display: flex;
            justify-content: center;
            gap: 4px;
            margin-bottom: 6px;
        }
        
        .osk-key {
            min-width: 32px;
            height: 42px;
            padding: 0 8px;
            background: var(--bg);
            border: 1px solid var(--border);
            border-radius: 6px;
            color: var(--text);
            font-size: 0.875rem;
            font-weight: 500;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            flex: 1;
            max-width: 50px;
        }
        
        .osk-key:active {
            background: var(--accent);
        }
        
        .osk-key.wide {
            flex: 2;
            max-width: 80px;
        }
        
        .osk-key.extra-wide {
            flex: 3;
            max-width: 120px;
        }
        
        @media (min-width: 768px) {
            .osk-key {
                min-width: 40px;
                height: 48px;
                font-size: 1rem;
            }
        }
        
        /* Provider Toggle Cards */
        .provider-grid {
            display: grid;
            gap: 12px;
        }
        
        .provider-card {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 16px;
            background: var(--bg);
            border: 1px solid var(--border);
            border-radius: 12px;
        }
        
        .provider-info h3 {
            font-size: 1rem;
            font-weight: 600;
            margin-bottom: 4px;
        }
        
        .provider-info span {
            font-size: 0.75rem;
            color: var(--text-secondary);
            text-transform: uppercase;
        }
        
        /* Toggle Switch */
        .toggle-switch {
            position: relative;
            width: 52px;
            height: 28px;
        }
        
        .toggle-switch input {
            opacity: 0;
            width: 0;
            height: 0;
        }
        
        .toggle-slider {
            position: absolute;
            cursor: pointer;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: var(--border);
            transition: .3s;
            border-radius: 28px;
        }
        
        .toggle-slider:before {
            position: absolute;
            content: "";
            height: 22px;
            width: 22px;
            left: 3px;
            bottom: 3px;
            background-color: white;
            transition: .3s;
            border-radius: 50%;
        }
        
        input:checked + .toggle-slider {
            background-color: var(--success);
        }
        
        input:checked + .toggle-slider:before {
            transform: translateX(24px);
        }
        
        /* Tables */
        .table-container {
            overflow-x: auto;
            -webkit-overflow-scrolling: touch;
            margin: 0 -16px;
            padding: 0 16px;
        }
        
        table {
            width: 100%;
            border-collapse: collapse;
            font-size: 0.875rem;
            min-width: 600px;
        }
        
        th {
            text-align: left;
            padding: 12px;
            color: var(--text-secondary);
            font-weight: 600;
            border-bottom: 1px solid var(--border);
            white-space: nowrap;
        }
        
        td {
            padding: 12px;
            border-bottom: 1px solid var(--border);
        }
        
        /* Stats Grid */
        .stats-grid {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 12px;
        }
        
        @media (min-width: 640px) {
            .stats-grid {
                grid-template-columns: repeat(4, 1fr);
            }
        }
        
        .stat-card {
            background: var(--bg);
            border: 1px solid var(--border);
            border-radius: 12px;
            padding: 16px;
            text-align: center;
        }
        
        .stat-value {
            font-size: 1.75rem;
            font-weight: 700;
            color: var(--text);
            margin-bottom: 4px;
        }
        
        .stat-label {
            font-size: 0.75rem;
            color: var(--text-secondary);
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }
        
        /* Progress Bar */
        .progress-container {
            margin-top: 8px;
        }
        
        .progress-bar {
            height: 6px;
            background: var(--surface-hover);
            border-radius: 3px;
            overflow: hidden;
        }
        
        .progress-fill {
            height: 100%;
            background: var(--success);
            border-radius: 3px;
            transition: width 0.3s ease;
        }
        
        /* Connection Status */
        .connection-status {
            display: flex;
            align-items: center;
            gap: 6px;
            font-size: 0.875rem;
        }
        
        .status-dot {
            width: 8px;
            height: 8px;
            border-radius: 50%;
            background: var(--text-secondary);
        }
        
        .status-dot.connected {
            background: var(--success);
            box-shadow: 0 0 8px var(--success);
        }
        
        .status-dot.streaming {
            background: var(--accent);
            box-shadow: 0 0 8px var(--accent);
            animation: pulse 1.5s infinite;
        }
        
        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.5; }
        }
        
        /* Modal for messages */
        .modal-backdrop {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0,0,0,0.8);
            display: none;
            align-items: center;
            justify-content: center;
            z-index: 1000;
            padding: 20px;
        }
        
        .modal-backdrop.active {
            display: flex;
        }
        
        .modal-content {
            background: var(--surface);
            border: 1px solid var(--border);
            border-radius: 16px;
            padding: 24px;
            max-width: 400px;
            width: 100%;
            text-align: center;
        }
        
        /* Scrollbar styling */
        ::-webkit-scrollbar {
            width: 8px;
            height: 8px;
        }
        
        ::-webkit-scrollbar-track {
            background: var(--bg);
        }
        
        ::-webkit-scrollbar-thumb {
            background: var(--border);
            border-radius: 4px;
        }
        
        ::-webkit-scrollbar-thumb:hover {
            background: var(--surface-hover);
        }
    </style>
</head>
<body>
    <div class="app-container">
        <!-- Header -->
        <header class="app-header">
            <div>
                <h1>K-AI Admin</h1>
            </div>
            <div class="header-actions">
                <button class="btn btn-secondary" onclick="testAllAI()">üß™ Test</button>
                <button class="btn btn-danger" onclick="clearStats()">üóëÔ∏è Clear</button>
            </div>
        </header>

        <!-- API Keys Section -->
        <div class="card">
            <div class="card-header">
                <div>
                    <div class="card-title">API Keys</div>
                    <div class="card-subtitle">Manage access tokens</div>
                </div>
                <button class="btn btn-success" onclick="createKey()">+ New Key</button>
            </div>
            <div class="table-container">
                <table id="keys-table">
                    <thead>
                        <tr>
                            <th>Name</th>
                            <th>Token</th>
                            <th>Usage</th>
                            <th>Created</th>
                            <th>Action</th>
                        </tr>
                    </thead>
                    <tbody id="keys-list">
                        <tr><td colspan="5" style="text-align:center;padding:20px;">Loading...</td></tr>
                    </tbody>
                </table>
            </div>
        </div>

        <!-- Token Lookup -->
        <div class="card">
            <div class="card-title" style="margin-bottom:12px;">Check Usage</div>
            <div class="input-group">
                <input type="text" id="lookup-token" class="input-field" placeholder="Enter API key (sk-...)">
                <button class="btn btn-primary" onclick="lookupToken()">Check</button>
            </div>
            <div id="lookup-result" style="display:none;margin-top:16px;padding:16px;background:var(--bg);border-radius:10px;">
                <div style="display:flex;justify-content:space-between;margin-bottom:12px;">
                    <span id="lookup-name" style="font-weight:600;">-</span>
                    <span id="lookup-status">-</span>
                </div>
                <div class="progress-container">
                    <div style="display:flex;justify-content:space-between;font-size:0.75rem;margin-bottom:4px;">
                        <span id="lookup-percentage">0%</span>
                        <span id="lookup-remaining">-</span>
                    </div>
                    <div class="progress-bar">
                        <div id="lookup-progress" class="progress-fill" style="width:0%"></div>
                    </div>
                </div>
            </div>
        </div>

        <!-- Browser Portal Section -->
        <div class="card" style="padding:0;overflow:hidden;">
            <div style="padding:16px;border-bottom:1px solid var(--border);">
                <div style="display:flex;justify-content:space-between;align-items:center;margin-bottom:12px;">
                    <div>
                        <div class="card-title">Browser Portal</div>
                        <div class="card-subtitle">Remote browser control</div>
                    </div>
                    <div class="connection-status">
                        <div class="status-dot" id="browser-status-dot"></div>
                        <span id="browser-status-text">Offline</span>
                    </div>
                </div>
                
                <div class="input-group">
                    <select id="portal-provider-select" class="select-field" onchange="onProviderChange()">
                        <option value="">Select Provider...</option>
                        <option value="copilot">ü§ñ Copilot</option>
                        <option value="huggingchat">ü§ó HuggingChat</option>
                        <option value="chatgpt">üí¨ ChatGPT</option>
                        <option value="gemini">‚ú® Gemini</option>
                        <option value="zai">üåü Z.ai</option>
                    </select>
                    <button class="btn btn-primary" id="portal-start-btn" onclick="startBrowser()">Connect</button>
                </div>
            </div>

            <!-- Browser Interface -->
            <div id="browser-interface" style="display:none;">
                <!-- Toolbar -->
                <div class="browser-toolbar">
                    <button class="browser-nav-btn" onclick="browserGoBack()" title="Back">‚Üê</button>
                    <button class="browser-nav-btn" onclick="browserGoForward()" title="Forward">‚Üí</button>
                    <button class="browser-nav-btn" onclick="browserRefresh()" title="Refresh">‚Üª</button>
                    
                    <div class="browser-address-bar">
                        <input type="text" id="browser-address" class="browser-address-input" placeholder="Enter URL..." onkeypress="if(event.key==='Enter')browserNavigate()">
                        <button class="btn btn-primary btn-icon" onclick="browserNavigate()">Go</button>
                    </div>
                    
                    <div class="quality-selector">
                        <span style="font-size:0.75rem;color:var(--text-secondary);">Quality:</span>
                        <button class="quality-btn active" onclick="setStreamQuality('low')" id="quality-low">Low</button>
                        <button class="quality-btn" onclick="setStreamQuality('medium')" id="quality-medium">Med</button>
                        <button class="quality-btn" onclick="setStreamQuality('high')" id="quality-high">High</button>
                    </div>
                    
                    <button class="btn btn-danger btn-icon" onclick="closeBrowser()">‚úï</button>
                </div>

                <!-- Video Stream -->
                <div class="browser-stream-container">
                    <img id="browser-stream" class="browser-stream" src="" alt="Browser Stream">
                    <div class="browser-overlay" id="browser-overlay" onclick="handleStreamClick(event)"></div>
                    
                    <div class="browser-loading" id="browser-loading" style="display:none;">
                        <div class="spinner"></div>
                        <span>Connecting...</span>
                    </div>
                </div>

                <!-- Status Bar -->
                <div class="browser-status-bar">
                    <span id="browser-page-title">Ready</span>
                    <span id="browser-coords">Click to interact</span>
                </div>

                <!-- Message Input -->
                <div style="padding:12px;border-top:1px solid var(--border);">
                    <div class="input-group">
                        <input type="text" id="browser-message" class="input-field" placeholder="Type message and press Enter..." onkeypress="if(event.key==='Enter')sendMessage()">
                        <button class="btn btn-success" onclick="sendMessage()">Send</button>
                        <button class="btn btn-secondary" onclick="toggleKeyboard()">‚å®Ô∏è Keyboard</button>
                    </div>
                </div>

                <!-- On-Screen Keyboard -->
                <div id="osk" class="osk-container" style="display:none;">
                    <div class="osk-row">
                        <button class="osk-key" onclick="oskType('q')">q</button>
                        <button class="osk-key" onclick="oskType('w')">w</button>
                        <button class="osk-key" onclick="oskType('e')">e</button>
                        <button class="osk-key" onclick="oskType('r')">r</button>
                        <button class="osk-key" onclick="oskType('t')">t</button>
                        <button class="osk-key" onclick="oskType('y')">y</button>
                        <button class="osk-key" onclick="oskType('u')">u</button>
                        <button class="osk-key" onclick="oskType('i')">i</button>
                        <button class="osk-key" onclick="oskType('o')">o</button>
                        <button class="osk-key" onclick="oskType('p')">p</button>
                    </div>
                    <div class="osk-row">
                        <button class="osk-key" onclick="oskType('a')">a</button>
                        <button class="osk-key" onclick="oskType('s')">s</button>
                        <button class="osk-key" onclick="oskType('d')">d</button>
                        <button class="osk-key" onclick="oskType('f')">f</button>
                        <button class="osk-key" onclick="oskType('g')">g</button>
                        <button class="osk-key" onclick="oskType('h')">h</button>
                        <button class="osk-key" onclick="oskType('j')">j</button>
                        <button class="osk-key" onclick="oskType('k')">k</button>
                        <button class="osk-key" onclick="oskType('l')">l</button>
                    </div>
                    <div class="osk-row">
                        <button class="osk-key wide" onclick="toggleOSKShift()">‚áß</button>
                        <button class="osk-key" onclick="oskType('z')">z</button>
                        <button class="osk-key" onclick="oskType('x')">x</button>
                        <button class="osk-key" onclick="oskType('c')">c</button>
                        <button class="osk-key" onclick="oskType('v')">v</button>
                        <button class="osk-key" onclick="oskType('b')">b</button>
                        <button class="osk-key" onclick="oskType('n')">n</button>
                        <button class="osk-key" onclick="oskType('m')">m</button>
                        <button class="osk-key wide" onclick="oskBackspace()">‚å´</button>
                    </div>
                    <div class="osk-row">
                        <button class="osk-key" onclick="oskType('123')">123</button>
                        <button class="osk-key extra-wide" onclick="oskType(' ')">Space</button>
                        <button class="osk-key" onclick="oskType('.')">.</button>
                        <button class="osk-key wide" onclick="oskEnter()">Enter</button>
                    </div>
                </div>
            </div>

            <!-- Active Browsers List -->
            <div id="active-browsers" style="padding:12px;border-top:1px solid var(--border);display:none;"></div>
        </div>

        <!-- Provider Toggles -->
        <div class="card">
            <div class="card-title" style="margin-bottom:16px;">Provider Settings</div>
            <div class="provider-grid" id="providers-list">
                <div style="text-align:center;padding:20px;color:var(--text-secondary);">Loading...</div>
            </div>
        </div>

        <!-- Proxy Settings -->
        <div class="card">
            <div class="card-title" style="margin-bottom:12px;">Proxy Configuration</div>
            <div style="display:flex;flex-direction:column;gap:10px;">
                <input type="text" id="proxy-input" class="input-field" placeholder="ip:port or http://ip:port">
                <div style="display:flex;gap:10px;">
                    <input type="text" id="proxy-username" class="input-field" placeholder="Username (optional)" style="flex:1;">
                    <input type="password" id="proxy-password" class="input-field" placeholder="Password (optional)" style="flex:1;">
                </div>
                <div style="display:flex;gap:10px;">
                    <button class="btn btn-primary" onclick="setProxy()" style="flex:1;">Set Proxy</button>
                    <button class="btn btn-secondary" onclick="clearProxy()" style="flex:1;">Clear</button>
                    <button class="btn btn-success" onclick="testProxy()" style="flex:1;">Test</button>
                </div>
            </div>
            <div id="proxy-status" style="margin-top:12px;font-size:0.875rem;color:var(--text-secondary);display:none;"></div>
        </div>
    </div>

    <!-- Scripts -->
    <script>
        // Global state
        let currentProvider = null;
        let streamInterval = null;
        let streamQuality = 'low';
        let oskShift = false;

        // Initialize
        document.addEventListener('DOMContentLoaded', () => {
            loadKeys();
            loadProviders();
            checkBrowserStatus();
        });

        // API Keys Functions
        async function loadKeys() {
            try {
                const res = await fetch('/qaz/keys');
                const keys = await res.json();
                const tbody = document.getElementById('keys-list');
                
                if (keys.length === 0) {
                    tbody.innerHTML = '<tr><td colspan="5" style="text-align:center;padding:20px;color:var(--text-secondary);">No keys found</td></tr>';
                    return;
                }
                
                tbody.innerHTML = keys.map(key => {
                    const percent = key.limit_tokens > 0 ? Math.round((key.usage_tokens / key.limit_tokens) * 100) : 0;
                    const color = percent > 90 ? 'var(--error)' : percent > 50 ? 'var(--warning)' : 'var(--success)';
                    
                    return `
                        <tr>
                            <td style="font-weight:500;">${key.name}</td>
                            <td style="font-family:monospace;font-size:0.75rem;color:var(--text-secondary);">${key.token.substring(0, 12)}...</td>
                            <td>
                                <div style="display:flex;align-items:center;gap:8px;">
                                    <span style="font-size:0.75rem;min-width:60px;">${percent}%</span>
                                    <div class="progress-bar" style="flex:1;max-width:80px;height:4px;">
                                        <div class="progress-fill" style="width:${percent}%;background:${color}"></div>
                                    </div>
                                </div>
                            </td>
                            <td style="font-size:0.75rem;color:var(--text-secondary);">${new Date(key.created_at).toLocaleDateString()}</td>
                            <td>
                                <button class="btn btn-danger" style="padding:6px 12px;font-size:0.75rem;" onclick="revokeKey('${key.id}')">Revoke</button>
                            </td>
                        </tr>
                    `;
                }).join('');
            } catch (e) {
                console.error('Failed to load keys:', e);
            }
        }

        async function createKey() {
            const name = prompt('Enter name for new API key:');
            if (!name) return;
            
            try {
                const res = await fetch('/qaz/keys', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ name, limit_tokens: 1000000 })
                });
                
                if (res.ok) {
                    const key = await res.json();
                    alert(`‚úÖ Key created!\n\nToken: ${key.token}\n\nSave this now!`);
                    loadKeys();
                }
            } catch (e) {
                alert('Error creating key: ' + e.message);
            }
        }

        async function revokeKey(id) {
            if (!confirm('Delete this key?')) return;
            try {
                await fetch(`/qaz/keys/${id}`, { method: 'DELETE' });
                loadKeys();
            } catch (e) {
                alert('Error: ' + e.message);
            }
        }

        // Token Lookup
        async function lookupToken() {
            const token = document.getElementById('lookup-token').value.trim();
            if (!token) return;
            
            try {
                const res = await fetch('/qaz/keys/lookup', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ token })
                });
                
                if (!res.ok) throw new Error('Key not found');
                
                const data = await res.json();
                const percent = Math.round((data.usage_tokens / data.limit_tokens) * 100);
                const remaining = data.limit_tokens - data.usage_tokens;
                const color = percent > 90 ? 'var(--error)' : percent > 50 ? 'var(--warning)' : 'var(--success)';
                
                document.getElementById('lookup-result').style.display = 'block';
                document.getElementById('lookup-name').textContent = data.name;
                document.getElementById('lookup-status').innerHTML = `<span style="color:${data.is_active ? 'var(--success)' : 'var(--error)'}">${data.is_active ? '‚óè Active' : '‚óè Inactive'}</span>`;
                document.getElementById('lookup-percentage').textContent = percent + '%';
                document.getElementById('lookup-remaining').textContent = `${remaining.toLocaleString()} tokens left`;
                document.getElementById('lookup-progress').style.width = percent + '%';
                document.getElementById('lookup-progress').style.background = color;
            } catch (e) {
                alert('Key not found');
            }
        }

        // Browser Functions
        async function checkBrowserStatus() {
            try {
                const res = await fetch('/qaz/portal/status');
                const data = await res.json();
                
                const active = data.providers.filter(p => p.is_running);
                const container = document.getElementById('active-browsers');
                
                if (active.length > 0) {
                    container.style.display = 'block';
                    container.innerHTML = `
                        <div style="display:flex;gap:8px;flex-wrap:wrap;">
                            ${active.map(p => `
                                <button class="btn btn-secondary" style="font-size:0.75rem;" onclick="switchToBrowser('${p.provider}')">
                                    ${p.name}
                                </button>
                            `).join('')}
                        </div>
                    `;
                } else {
                    container.style.display = 'none';
                }
            } catch (e) {
                console.error('Status check failed:', e);
            }
        }

        function onProviderChange() {
            currentProvider = document.getElementById('portal-provider-select').value;
        }

        async function startBrowser() {
            const provider = document.getElementById('portal-provider-select').value;
            if (!provider) {
                alert('Select a provider first');
                return;
            }
            
            const btn = document.getElementById('portal-start-btn');
            btn.disabled = true;
            btn.textContent = 'Connecting...';
            
            try {
                const res = await fetch('/qaz/portal/start', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ provider })
                });
                
                const data = await res.json();
                if (data.status === 'success' || data.status === 'already_running') {
                    currentProvider = provider;
                    showBrowserInterface();
                    startStream();
                    checkBrowserStatus();
                }
            } catch (e) {
                alert('Error: ' + e.message);
            } finally {
                btn.disabled = false;
                btn.textContent = 'Connect';
            }
        }

        function showBrowserInterface() {
            document.getElementById('browser-interface').style.display = 'block';
            document.getElementById('browser-status-dot').classList.add('connected');
            document.getElementById('browser-status-text').textContent = 'Connected';
        }

        function startStream() {
            if (streamInterval) clearInterval(streamInterval);
            
            const img = document.getElementById('browser-stream');
            const quality = streamQuality === 'low' ? 0.5 : streamQuality === 'medium' ? 0.75 : 1;
            
            // MJPEG stream approach
            const updateFrame = () => {
                if (!currentProvider) return;
                img.src = `/qaz/portal/${currentProvider}/screenshot?t=${Date.now()}&quality=${quality}`;
            };
            
            // Update every 500ms for smooth video-like experience
            streamInterval = setInterval(updateFrame, 500);
            updateFrame();
            
            document.getElementById('browser-status-dot').classList.add('streaming');
        }

        function setStreamQuality(quality) {
            streamQuality = quality;
            document.querySelectorAll('.quality-btn').forEach(btn => btn.classList.remove('active'));
            document.getElementById(`quality-${quality}`).classList.add('active');
            
            // Restart stream with new quality
            if (currentProvider) {
                startStream();
            }
        }

        // Browser Navigation
        async function browserGoBack() {
            if (!currentProvider) return;
            await fetch(`/qaz/portal/${currentProvider}/back`, { method: 'POST' });
        }

        async function browserGoForward() {
            if (!currentProvider) return;
            await fetch(`/qaz/portal/${currentProvider}/forward`, { method: 'POST' });
        }

        async function browserRefresh() {
            if (!currentProvider) return;
            await fetch(`/qaz/portal/${currentProvider}/refresh`, { method: 'POST' });
        }

        async function browserNavigate() {
            if (!currentProvider) return;
            let url = document.getElementById('browser-address').value.trim();
            if (!url) return;
            
            if (!url.startsWith('http')) url = 'https://' + url;
            
            await fetch(`/qaz/portal/${currentProvider}/navigate`, {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ url })
            });
        }

        function handleStreamClick(event) {
            if (!currentProvider) return;
            
            const rect = event.target.getBoundingClientRect();
            const x = Math.round((event.clientX - rect.left) * (1280 / rect.width));
            const y = Math.round((event.clientY - rect.top) * (800 / rect.height));
            
            document.getElementById('browser-coords').textContent = `Click: ${x}, ${y}`;
            
            fetch('/qaz/portal/action', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({
                    provider: currentProvider,
                    action: 'click',
                    x: x,
                    y: y
                })
            });
        }

        async function sendMessage() {
            if (!currentProvider) return;
            const msg = document.getElementById('browser-message').value.trim();
            if (!msg) return;
            
            await fetch(`/qaz/portal/${currentProvider}/send`, {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ message: msg })
            });
            
            document.getElementById('browser-message').value = '';
        }

        function toggleKeyboard() {
            const osk = document.getElementById('osk');
            osk.style.display = osk.style.display === 'none' ? 'block' : 'none';
        }

        // On-Screen Keyboard
        function oskType(char) {
            if (char === '123') return; // Switch to numbers (not implemented yet)
            
            const input = document.getElementById('browser-message');
            if (oskShift && char.length === 1 && char.match(/[a-z]/i)) {
                char = char.toUpperCase();
            }
            input.value += char;
            input.focus();
        }

        function oskBackspace() {
            const input = document.getElementById('browser-message');
            input.value = input.value.slice(0, -1);
            input.focus();
        }

        function oskEnter() {
            sendMessage();
            document.getElementById('browser-message').focus();
        }

        function toggleOSKShift() {
            oskShift = !oskShift;
            // Visual feedback would go here
        }

        async function closeBrowser() {
            if (!currentProvider) return;
            if (!confirm('Close browser?')) return;
            
            await fetch(`/qaz/portal/${currentProvider}/close`, { method: 'POST' });
            
            if (streamInterval) {
                clearInterval(streamInterval);
                streamInterval = null;
            }
            
            document.getElementById('browser-interface').style.display = 'none';
            document.getElementById('browser-status-dot').classList.remove('connected', 'streaming');
            document.getElementById('browser-status-text').textContent = 'Offline';
            document.getElementById('osk').style.display = 'none';
            currentProvider = null;
            
            checkBrowserStatus();
        }

        // Provider Toggles
        async function loadProviders() {
            try {
                const res = await fetch('/qaz/providers');
                const data = await res.json();
                
                const container = document.getElementById('providers-list');
                container.innerHTML = data.providers.map(p => `
                    <div class="provider-card">
                        <div class="provider-info">
                            <h3>${p.name}</h3>
                            <span>${p.type}</span>
                        </div>
                        <label class="toggle-switch">
                            <input type="checkbox" ${p.enabled ? 'checked' : ''} onclick="toggleProvider('${p.id}', this.checked, event)">
                            <span class="toggle-slider"></span>
                        </label>
                    </div>
                `).join('');
            } catch (e) {
                console.error('Failed to load providers:', e);
            }
        }

        async function toggleProvider(id, enabled, event) {
            // Prevent event bubbling
            if (event) {
                event.preventDefault();
                event.stopPropagation();
            }
            
            try {
                console.log(`Toggling provider ${id} to ${enabled}`);
                const res = await fetch('/qaz/providers/toggle', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ provider_id: id, enabled })
                });
                
                if (!res.ok) {
                    const error = await res.json();
                    throw new Error(error.detail || 'Failed to toggle');
                }
                
                const data = await res.json();
                console.log('Toggle success:', data);
                
                // Show success feedback
                showProxyStatus(`Provider ${enabled ? 'enabled' : 'disabled'}`);
                
            } catch (e) {
                console.error('Toggle error:', e);
                alert('Error: ' + e.message);
                // Reload to get correct state
                loadProviders();
            }
        }

        // Proxy
        async function setProxy() {
            const proxy = document.getElementById('proxy-input').value.trim();
            if (!proxy) {
                alert('Please enter a proxy address');
                return;
            }
            
            const username = document.getElementById('proxy-username').value.trim() || null;
            const password = document.getElementById('proxy-password').value || null;
            
            try {
                const res = await fetch('/qaz/proxy/set', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ proxy, username, password })
                });
                
                const data = await res.json();
                if (data.status === 'success') {
                    showProxyStatus(`‚úÖ Proxy set: ${data.proxy}${data.has_auth ? ' (with auth)' : ''}`);
                } else {
                    showProxyStatus('‚ùå Failed to set proxy', true);
                }
            } catch (e) {
                showProxyStatus('‚ùå Error: ' + e.message, true);
            }
        }

        async function clearProxy() {
            await fetch('/qaz/proxy/clear', { method: 'POST' });
            document.getElementById('proxy-input').value = '';
            document.getElementById('proxy-username').value = '';
            document.getElementById('proxy-password').value = '';
            document.getElementById('proxy-status').style.display = 'none';
            showProxyStatus('üóëÔ∏è Proxy cleared');
        }

        async function testProxy() {
            try {
                showProxyStatus('üß™ Testing proxy...');
                const res = await fetch('/qaz/proxy/test', { method: 'POST' });
                const data = await res.json();
                
                if (data.is_working) {
                    showProxyStatus(`‚úÖ Proxy working! Response time: ${data.response_time}`);
                } else {
                    showProxyStatus('‚ùå Proxy not working', true);
                }
            } catch (e) {
                showProxyStatus('‚ùå Test failed: ' + e.message, true);
            }
        }

        function showProxyStatus(message, isError = false) {
            const statusDiv = document.getElementById('proxy-status');
            statusDiv.style.display = 'block';
            statusDiv.textContent = message;
            statusDiv.style.color = isError ? 'var(--error)' : 'var(--text-secondary)';
        }

        async function loadProxyStatus() {
            try {
                const res = await fetch('/qaz/proxy/status');
                const data = await res.json();
                
                if (data.enabled) {
                    document.getElementById('proxy-input').value = data.proxy;
                    if (data.username) {
                        document.getElementById('proxy-username').value = data.username;
                    }
                    showProxyStatus(`Proxy: ${data.proxy} | Auth: ${data.has_auth ? 'Yes' : 'No'} | Status: ${data.is_working ? 'Working' : 'Not tested'}`);
                }
            } catch (e) {
                console.error('Failed to load proxy status:', e);
            }
        }

        // Admin Actions
        async function testAllAI() {
            const btn = event.target;
            btn.disabled = true;
            btn.textContent = 'Testing...';
            
            try {
                const res = await fetch('/qaz/test_all', { method: 'POST' });
                const results = await res.json();
                const passed = results.filter(r => r.status === 'PASS').length;
                alert(`Tests Complete\nPassed: ${passed}/${results.length}`);
            } catch (e) {
                alert('Test failed: ' + e.message);
            } finally {
                btn.disabled = false;
                btn.textContent = 'üß™ Test';
            }
        }

        async function clearStats() {
            if (!confirm('Clear all statistics?')) return;
            
            try {
                await fetch('/qaz/clear_stats', { method: 'POST' });
                alert('Statistics cleared');
            } catch (e) {
                alert('Error: ' + e.message);
            }
        }

        // Switch to existing browser
        async function switchToBrowser(provider) {
            currentProvider = provider;
            document.getElementById('portal-provider-select').value = provider;
            showBrowserInterface();
            startStream();
        }
    </script>
</body>
</html>
